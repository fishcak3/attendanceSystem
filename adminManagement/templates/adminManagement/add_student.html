<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/addStudentStyle.css' %}"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form method="POST" enctype="multipart/form-data">  <!-- Add enctype for file uploads -->
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course">
            </div>
            <div class="form-group">
                <label for="year_level">Year Level:</label>
                <select id="year_level" name="year_level">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="buttons">
                <button type="submit">Add Student</button>
                <a href="{% url 'admin_dashboard' %}">
                    <button type="button" class="back-btn">Back to Dashboard</button>
                </a>
            </div>
        </form>
    </div>

</body>
</html>
