<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/createEventStyle.css' %}">  <!-- External CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />  <!-- Leaflet CSS -->
</head>
<body>
    <div class="container">
        <h1>Create Event</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="event_name">Event Name:</label>
                <input type="text" id="event_name" name="event_name" required>
            </div>
            
            <div class="form-group">
                <label for="event_date">Event Date:</label>
                <input type="date" id="event_date" name="event_date" required>
            </div>
            
            <div class="form-group">
                <label for="event_time">Event Time:</label>
                <input type="time" id="event_time" name="event_time" required>
            </div>
            
            <div class="form-group">
                <label for="location_description">Location Description:</label>
                <input type="text" id="location_description" name="location_description" required>
            </div>
            
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="number" step="any" id="latitude" name="latitude" required>
            </div>
            
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="number" step="any" id="longitude" name="longitude" required>
            </div>

            <div id="map"></div> <!-- Map will be displayed here -->

            <div class="buttons">
                <button type="submit">Create Event</button>
                <a href="{% url 'admin_dashboard' %}" class="cancel-btn">Cancel</a> <!-- Link back to the dashboard -->
            </div>
        </form>
    </div>

    <!-- External JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{% static 'js/map.js' %}"></script>  <!-- External JS -->
</body>
</html>
