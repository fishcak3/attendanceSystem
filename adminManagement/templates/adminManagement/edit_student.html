<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/editStudentStyle.css' %}"> <!-- External CSS -->
</head>
<body>
    <div class="container">
        <h2>Edit Student: {{ student.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- This will display the form fields -->

            <div class="buttons">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{% url 'admin_dashboard' %}" class="cancel-btn">Cancel</a>  <!-- Button to cancel -->
            </div>
        </form>
    </div>
</body>
</html>
